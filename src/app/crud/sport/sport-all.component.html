<md-grid-list cols="2">
    <md-grid-tile>
        <a md-button [routerLink]="[ './', 'create' ]">
            <md-icon mat-grid-avatar>create_new_folder</md-icon>
            Create new
        </a>
    </md-grid-tile>
    <md-grid-tile *ngFor="let item of sports">


            <div>
                <label>label</label>
                <label>{{item.label}}</label>
            </div>

            <div>
                <label>id</label>
                <label>{{item.id}}</label>
            </div>


        <a md-button [routerLink]="[ './', item.id ]">
            <md-icon mat-grid-avatar>create</md-icon>
            Edit
        </a>
        <a md-button [routerLink]="[ './', 'delete', item.id ]">
            <md-icon mat-grid-avatar>delete</md-icon>
            Delete
        </a>
    </md-grid-tile>
</md-grid-list>
